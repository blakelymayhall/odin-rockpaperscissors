<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="source/javascript.js" defer></script>
</head>

<body>
  <h1 class="titleHeader"> Rock, Paper, Scissors!</h1>
  <p class="instructText"> First to five wins!</p>
  <div class="headUnderline"></div>
  <div class="gameContent">

    <div class="leftSide">
      <p class="playerHeader">Player Throw:</p>
      <div class="playerThrows">
        <div class="buttonContainer_row1">
          <button data-throw="rock" class="rockButton">Rock</button>
        </div>
        <div class="buttonContainer_row2">
            <button data-throw="paper" class="paperButton">Paper</button>
            <button data-throw="scissors" class="scissorsButton">Scissors</button>
        </div>
      </div>
      <p class="compHeader"> Computer Throw:</p> 
      <p class="compThrow"></p>
    </div>

    <div class="middle">
      <!-- Images Go Here -->
    </div>

    <div class="rightSide"> 
      <div class="gameLogContainer">
        <p class="gameLogHeader">Game Log:</p>
        <div class="headUnderline gameLogHeaderUL"></div>
        <div class="scoreContainer">
          <div class="labelContainer">
            <p class="winLabel">W:</p>
            <p class="loseLabel">L:</p>
            <p class="tieLabel">T:</p>
          </div>

          <div class="scores">
            <p class="wins">0</p>
            <p class="losses">0</p>
            <p class="ties">0</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <div class="footer">
    <!-- Final Text Goes Here -->
  </div>
</body>

</html>
